<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="Fantasy Movie League Calculator"/>
    <meta name="author" content="Matt Busche"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>FML Calculator</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="content">
      <h1>FML Calculator</h1>
      <h3 id="error" style="display: none;">
        <ul style="color: red;">
          <li>Parameter lengths are not equal.</li>
        </ul>
      </h3>
      <h2 id="perfHeader" style="display: none;">Performance</h2>
      <table id="tableHeader" style="display:none" border="1" aria-describedby="Performance results">
        <thead>
          <tr>
            <th id="Movie">Movie</th>
            <th id="Cost">Cost</th>
            <th id="Estimate">Estimate</th>
            <th id="Ratio">Ratio</th>
          </tr>
        </thead>
        <tbody id="performance"></tbody>
      </table>
      <h2 id="results1" style="display: none;">Top 20 results</h2>
      <div id="results2" style="display: none;">
        <table id="resultsTable" border="1" aria-describedby="Movie Details">
          <thead>
            <tr>
              <th id="order">#</th>
              <th id="screen1">Screen 1</th>
              <th id="screen2">Screen 2</th>
              <th id="screen3">Screen 3</th>
              <th id="screen4">Screen 4</th>
              <th id="screen5">Screen 5</th>
              <th id="screen6">Screen 6</th>
              <th id="screen7">Screen 7</th>
              <th id="screen8">Screen 8</th>
              <th id="cost">Cost</th>
              <th id="boxOffice">Box Office</th>
            </tr>
          </thead>
          <tbody id="addMovies"></tbody>
        </table>
      </div>
      <table description="movieInputs">
        <thead>
          <tr>
            <th>
              <label for="movies">Movies</label>
            </th>
            <th>
              <label for="movieCost">Cost</label>
            </th>
            <th>
              <label for="movieRevenue">Estimate</label>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <textarea id="movies" name="movies" rows="15" cols="35">
onward
i still believe
bloodshot
invisible man
the hunt
sonic
the way back
emma
call of the wild
bad boys
birds of prey
jumanji
1917
brahms
fantasty island</textarea>
            </td>
            <td>
              <textarea id="movieCost" name="movieCost" rows="15" cols="6">
377
220
201
174
173
82
81
76
74
38
21
16
13
10
7</textarea>
            </td>
            <td>
              <textarea id="movieRevenue" name="movieRevenue" rows="15" cols="15">
19800000
14800000
9600000
8000000
7700000
4100000
4500000
3300000
3500000
2100000
1200000
837000
692000
535000
328000</textarea>
            </td>
          </tr>
          <tr>
            <td>
              <button id="sub">get results</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

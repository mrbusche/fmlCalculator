<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Fantasy Movie League Calculator" />
    <meta name="author" content="Matt Busche" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>FML Calculator</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="content">
      <h1>FML Calculator</h1>
      <h3 id="error" style="display: none;">
        <ul style="color: red;">
          <li>Parameter lengths are not equal.</li>
        </ul>
      </h3>
      <h2 id="perfHeader" style="display: none;">Performance</h2>
      <table id="tableHeader" style="display:none" border="1">
        <thead>
          <tr>
            <th>Movie</th>
            <th>Cost</th>
            <th>Estimate</th>
            <th>Ratio</th>
          </tr>
        </thead>
        <tbody id="performance"></tbody>
      </table>
      <h2 id="results1" style="display: none;">Top 20 results</h2>
      <div id="results2" style="display: none;">
        <table id="resultsTable" border="1">
          <thead>
            <tr>
              <th>#</th>
              <th>Screen 1</th>
              <th>Screen 2</th>
              <th>Screen 3</th>
              <th>Screen 4</th>
              <th>Screen 5</th>
              <th>Screen 6</th>
              <th>Screen 7</th>
              <th>Screen 8</th>
              <th>Cost</th>
              <th>Box Office</th>
            </tr>
          </thead>
          <tbody id="addMovies"></tbody>
        </table>
      </div>
      <table>
        <thead>
          <tr>
            <th><label for="movies">Movies</label></th>
            <th><label for="movieCost">Cost</label></th>
            <th><label for="movieRevenue">Estimate</label></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <textarea id="movies" name="movies" rows="15" cols="35">
jumanji
saturday
friday
sunday
little women
frozen 2
spies in disguise
knives out
uncut gems
cats
bombshell
richard jewell
ford v ferrari
queen n slim
a beautiful day</textarea>
            </td>
            <td>
              <textarea id="movieCost" name="movieCost" rows="15" cols="6">
383
351
334
267
219
183
147
95
75
55
55
28
22
22
15</textarea>
            </td>
            <td>
              <textarea id="movieRevenue" name="movieRevenue" rows="15" cols="15">
37500000
34100000
32700000
25200000
14800000
18000000
13600000
8600000
5700000
5000000
5300000
2800000
2000000
2000000
1600000</textarea>
            </td>
          </tr>
          <tr>
            <td><button id="sub">get results</button></td>
          </tr>
        </tbody>
      </table>
    </div>
